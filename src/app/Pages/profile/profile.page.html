<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card style="height: 95%;">
  <ion-row>
    <ion-col style="height: 20%;">
      <ion-img src="{{src}}" style="border-radius: 50% !important; overflow: hidden;"></ion-img>
    </ion-col>
    <ion-col>
      <!--this is where we put some details about the account - to the side of the image--> text
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <!--this is where we put some details about the account - under the image-->
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input disabled="{{enabled}}"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <!--this is where we put some details about the account - below to the right-->text
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
