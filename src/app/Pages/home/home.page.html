<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <!--spinner that only shows when the content has not loaded, tied to boolian variable that change when async method completes-->
  <div *ngIf="spinner" style="height: 100%; display: flex; justify-content: center; align-items: center;">
    <ion-spinner name="crescent" style="height: 20%;width: 20%;color: green;"></ion-spinner>
  </div>
  <!--call to the app-game-card component with loop-->
  <app-game-card  *ngFor="let res of results" [id]="[res.id]" [Title]="[res.name]" [Rating]="[res.metacritic]" [SRC]="res.background_image" [PlayTime]="[res.playtime]" [Genres]="[Genres]"></app-game-card>
  <!--Ionic buttons on the bottom of the page-->
  <ion-row>
  <ion-col col-6 style="text-align: center;">
    <ion-button expand="fill" style="margin: 3%;width: 85%;" (click)="GoToPrevious()">Previous</ion-button>
  </ion-col>
  <ion-col col-6 style="text-align: center;">
    <ion-button expand="fill" style="margin: 3%;width: 85%;" (click)="GoToNext()">Next</ion-button>
  </ion-col>
</ion-row>
  </ion-content>
